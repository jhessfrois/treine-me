<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="nav">
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="Treine me" />
        </a>
        <div class="list">
          <div class="item"><a href="#">Home</a></div>
          <div class="item"><a href="#">Sobre</a></div>
          <div class="item"><a href="#">Treinar</a></div>
        </div>
      </div>

      <div class="main">
        <div>
          <h1 class="title">Treinos <span>exclusivos</span> para você!</h1>

          <p class="subtitle">
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <div>
            <button class="button">
              <img src="images/whatsapp.svg" alt="ícone do whatsapp" />
              Comece já!
            </button>
          </div>
        </div>

        <img
          src="images/fitness.png"
          alt="Desenho de uma mulher pulando corda na academia"
        />
      </div>

      <div class="footer">
        <footer>
          fale conosco no instagram
          <a href="https://instagram.com/treineme" target="_blank">@treineme</a>
        </footer>
      </div>
    </div>

    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior direito da página"
    />
  </body>
</html>
